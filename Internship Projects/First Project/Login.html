<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/stylesheet.css">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  </head>
  <body>

    <section x-data="{ open: false }">

      <div class="header" >

        <button class="menu-bar-btn" @click="open = !open" @click.away="open = false">
          <svg style="color: white;" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>

        <div class="headerlogo">
          <div class="header-logo">
            <img  class="logo" src="images/logo.svg" alt="logo">
          </div>
        </div>

        <div class="nav-bar">
          <h1>Home</h1>
          <h1>Contacts</h1>
          <a href="Login.html"><h1>Log in</h1></a>
        </div>

      </div>

      <div class="nav" x-show="open">
        <h1>Home</h1>
        <h1>Contacts</h1>
        <a href="Login.html"><h1>Log in</h1></a>
      </div>

    </section>

    <section class="form-container">
      <div class="form">
        <form class="" action="index.html" method="post">
          <label for="">Email: </label>
          <input type="email" name="Your Email" value="">
          <label for="">Password</label>
          <input type="password" name="password" value="">
          <input type="submit">
        </form>
      </div>
    </section>

    <section>
      <div class="footer-container">
        <div class="footer-links">
          <h1>Links</h1>
          <p>www.purecodes.com</p>
          <p>www.ontracx.com</p>
        </div>
        <div class="footer-icons">
          <h1>Socail icons</h1>
          <img src="images/facebook.png" alt="fb image">
          <img src="images/instagram.png" alt="insta image">
          <img src="images/twitter.png" alt="twitter image">
          <img src="images/linkedin.png" alt="linkedin image">
        </div>
        <div class="footer-address">
          <h1>Address</h1>
          <p>Spinzar Plaza 4rth Floor Office No 30</p>
          <p>@2021 Pure Codes</p>
        </div>
      </div>
    </section>

  </body>
</html>
