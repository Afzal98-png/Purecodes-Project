<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>contacts</title>
    <link rel="stylesheet" href="css/stylesheet.css">
  </head>
  <body>

    <section>
      <div class="header">
        <img  class="logo" src="images/logo.svg" alt="logo">
        <div class="nav-bar">
          <h1>Home</h1>
          <h1>Contacts</h1>
          <h1>Log in</h1>
        </div>
      </div>
    </section>

    <section class="form-container">
      <div class="form">
        <form class="" action="index.html" method="post">
          <label for="">Email: </label>
          <input type="email" name="Your Email" value="">
          <label for="">Password</label>
          <input type="password" name="password" value="">
          <input type="submit">
        </form>
      </div>
    </section>

    <section>
      <div class="footer-container">
        <div class="footer-links">
          <h1>Links</h1>
          <p>www.purecodes.com</p>
          <p>www.ontracx.com</p>
        </div>
        <div class="footer-icons">
          <h1>Socail icons</h1>
          <img src="images/facebook.png" alt="fb image">
          <img src="images/instagram.png" alt="insta image">
          <img src="images/twitter.png" alt="twitter image">
          <img src="images/linkedin.png" alt="linkedin image">
        </div>
        <div class="footer-address">
          <h1>Address</h1>
          <p>Spinzar Plaza 4rth Floor Office No 30</p>
          <p>@2021 Pure Codes</p>
        </div>
      </div>
    </section>

  </body>
</html>
